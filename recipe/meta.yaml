{% set name = "nomic" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomic-{{ version }}.tar.gz
  sha256: 62814325801937f1b081211406c0b3cff4840a1422724de68667f370d38ff358

build:
  entry_points:
    - nomic=nomic.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - click
    - jsonlines
    - loguru
    - rich
    - requests
    - numpy
    - pandas
    - pydantic
    - tqdm
    - pyarrow
    - pillow
    - pyjwt

test:
  imports:
    - nomic
  commands:
    - pip check
    - nomic --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nomic-ai/nomic
  summary: The official Nomic python client.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
